<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/Styles/formPage.css" />
    <link rel="stylesheet" href="/public/Styles/homePage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
            <img src="/public/Images/logo.svg" alt="" height="100%" />
      <div>
        <a class="links" href="/">Home</a>
        <a class="links" href="/about">About</a>
        <a class="links" href="/contact">Contact Us</a>
        <a href="/form">
          <button>Be a user</button>
        </a>
      </div>
    </div>
    <div class="parent">
      <div class="formContainer">
        <div class="formHeader">FORM</div>
        <form class="form" method="post" action="/formSubmit">
          <input
            type="text"
            name="first_name"
            id="firstName"
            placeholder="Enter First Name"
          />
          <input
            type="text"
            name="last_name"
            id="lastName"
            placeholder="Enter Last Name"
          />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter Email ID"
          />
          <input
            type="text"
            name="Work_profession"
            id="workProfession"
            placeholder="Work Profession"
          />
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="footermain">
        <div class="footer">
          <p>&copy; 2024 Understanding Node.js</p>
          <p>TERMS AND CONDITIONS || PRIVACY POLICY</p>
        </div>
      </div>
  </body>
</html>
